<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content = "width=device-width, initial-scale=1.0"/>
        <title>Caprayac Forges</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <!--Header-->
    <header>
        <div class="logo">
            <img src="assets/LogoTransparent.png" alt="Caprayac Logo"/>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">News</a>
            <a href="#">About</a>
        </nav>
    </header>

    <!--News Slider-->
    <section class = "news-slider">
        <h2>What's New?</h2>
        <div class="news-slider">
            <button class="nav-arrow left">&lt;</button>
            <div class="news-items">
                <div class = "news-card">
                    <div class = "news-logo"> </div>
                    <h3>Game Update</h3>
                    <p> Our latest game, to be released later this year!</p>
                    <button>Read More</button>
                </div>
            </div>
            <button class="nav-arrow right">&gt;</button>
        </div>
    </section>

    <!--Games Preview-->
    <section class = "games-preview">
        <h2>Our Games</h2>
        <div class = "games-row">
            <div class = "game-card">
                <div class = "hover-overlay">
                    <h3>Project 1</h3>
                    <p>Brief description of Project 1.</p>
                </div>
            </div>
            <div class = "game-card">
                <div class = "hover-overlay">
                    <h3>Project 2</h3>
                    <p>Brief description of Project 2.</p>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class = "footer-top">
            <img src = "assets/Banner Transparent.png" alt = "Caprayac Banner"/>
            <nav>
                <a href="#">Home</a>
                <a href="#">Games</a>
                <a href="#">News</a>
                <a href="#">About</a>
            </nav>
            <div class="contact-info">
                <h4>Contact Us</h4>
        </div>
        <p>&copy; 2025 Caprayac Forges. All rights reserved.</p>
    </footer>
</body>
</html>
